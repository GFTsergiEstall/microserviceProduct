spring:
  output:
    ansi:
      enabled: ALWAYS
  jpa:
    defer-datasource-initialization: true
    database-platform: org.hibernate.dialect.H2Dialect
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: password
server:
  port: 8081
springdoc:
  api-docs:
    path: /api-docs
logging:
  level:
    org.springframework.web: "DEBUG"
    org.hibernate: "WARN"
    tomcat: "DEBUG"
